    <style>
                        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            color: #777777;
        }

        html{
            scroll-behavior: smooth;
        }
        
        header{
            width: 100%;
            height: 90px;
            top: 0;
            position: relative; 
            background-color: white;
        }

        header div{
            float: left;
            justify-content: space-between;
        }

        header .logo h2{
            font-size: 30px;
            padding-top: 18px;
            padding-left: 25px;
            font-weight: bold;
        }

        header .logo a {
            text-decoration: none;
            color: black;
        }

        .span{
            color: #8490ff;
        }

        header .nav{
            padding-top: 25px;
            position: absolute;
            top: 0;
            right: 10px;
        }

        header .nav ul {
            list-style: none;
        }

        header .nav ul li {
            color: black;
            float: left;
            padding: 10px;
            font-weight: 400;
            font-size: 12px;
            transition: .50s ease 0s;
        }

        header .nav ul li:hover{
            color: #8490ff;
        }

        header .nav .active{
            color: #8490ff;
            font-weight: 600;
        }

        .checkbtn{
           display: none;
           font-size: 30px;
           color: black;
           float: right;
           line-height: 80px;
           margin-right: 0px;

       }

       #check{
           display: none;
       }

       @media(max-width:768px){
        header{
           width: 100%;
           height: auto;
        }

        header .logo{
           margin-left: 30px;
           padding: 20px;
        }

        .checkbtn{
           display: block;
        }

        header .nav ul{
           position: fixed;
           width: 100%;
           height: 100vh;
           background: #f9f9f9;
           top: 54px;
           left: -200%;
           transition: all .5s;
        }

        header .nav ul li {
           line-height: 30px;
           clear: both;
           margin-top: 15px;
        }

        #check:checked ~ ul{
           top: 102px;
           left: 0;
        }

        header .nav ul li a{
           font-size: 20px;
           text-align: center;
        }
      }
   </style>
